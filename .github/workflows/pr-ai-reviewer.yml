name: AI Code Review & Test Generation (Demo Repo)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_pipeline:
    runs-on: self-hosted

    env:
      ENV: github
      LLM_PROVIDER: ollama
      LLM_MODEL: qwen-2.5-coder
      USE_MCP: false
      ENABLE_AI_REVIEW: true
      ENABLE_AI_TEST_GEN: true
      BLOCK_ON_CRITICAL: false
      MAX_AI_COMMENTS: 5

    steps:
      # 1. Checkout DEMO repo PR (this repo)
      - name: Checkout demo project PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Checkout PIPELINE repo (explicit main branch)
      - name: Checkout pipeline repo
        uses: actions/checkout@v4
        with:
          repository: Misty033/ai-code-review-test-generation-pipeline-v1
          ref: main
          path: pipeline
          token: ${{ secrets.PIPELINE_REPO_TOKEN2 }}
          fetch-depth: 0

      # 3. Set existing Python path
      - name: Use existing Python 3.11
        shell: powershell
        run: |
          $pythonPath="C:\Users\BAPS\AppData\Local\Programs\Python\Python311\python.exe"
          echo "PYTHON_PATH=$pythonPath" >> $env:GITHUB_ENV
          & $pythonPath --version

      # 4. Install dependencies
      - name: Install pipeline dependencies
        shell: powershell
        run: |
          & $env:PYTHON_PATH -m venv venv
          .\venv\Scripts\Activate.ps1
          & $env:PYTHON_PATH -m pip install --upgrade pip
          & $env:PYTHON_PATH -m pip install -r pipeline/requirements.txt

      # 5. Set PYTHONPATH (pipeline + demo repo)
      - name: Set PYTHONPATH
        shell: powershell
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/pipeline/src;${{ github.workspace }}" >> $env:GITHUB_ENV

      # 6. Run deterministic phases (Phase 1â€“3)
      - name: Run deterministic pipeline
        shell: powershell
        run: |
          .\venv\Scripts\Activate.ps1
          & $env:PYTHON_PATH -c "from pipeline.orchestrator import start_pipeline; start_pipeline(pr_number=${{ github.event.pull_request.number }}, event_type='opened')"

      # 7. Run AI orchestration (Phase 6)
      - name: Run AI pipeline
        shell: powershell
        run: |
          .\venv\Scripts\Activate.ps1
          & $env:PYTHON_PATH -m pipeline.ai_orchestration.ai_orchestrator --pr_number ${{ github.event.pull_request.number }}

      # 8. Upload AI results
      - name: Upload AI results
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-results
          path: pipeline/artifacts/ai/
